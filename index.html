<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempcal" onsubmit="calculateTemp(); return false">
        <label >Please enter the temperature you would like to convert</label>
        <br>
        <br>
        <br>
        <input type="number" name="temp" id="temp">

        <select name="tempdiff" id="tempdiff">
            <option value="cel">Celcius</option>
            <option value="fah">Farenheit</option>
        </select>
        <br>
        <br>
        <br>
        <input type="submit" name="temp" id="submit">
        <br>
        <br>
        <span id="result"></span>
    </form>

    <script src="script.js"></script>
</body>
</html>
